spring:
  profiles:
    include: oauth
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/issue-tracker
#    url: jdbc:h2:tcp://localhost/~/issue-tracker
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #    show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
