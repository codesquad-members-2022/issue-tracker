spring:
  profiles:
    active: local

---

spring:
  profiles:
    group:
      "local":
        - common
        - local-db
        - local-oauth2
        - jwt
      "prod1":
        - common
        - prod1
        - prod-db
        - prod-oauth2
        - jwt
      "prod2":
        - common
        - prod2
        - prod-db
        - prod-oauth2
        - jwt

---

spring:
  config:
    activate:
      on-profile: common

---

spring:
  config:
    activate:
      on-profile: local-db

  datasource:
    url: jdbc:mysql://localhost:3306/issuetracker
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
        SQL: debug    # sout? ?? logger? ??? SQL ??
        type: trace   # ?? ? ??

---

spring:
  config:
    activate:
      on-profile: prod1

server:
  port: 8081

---

spring:
  config:
    activate:
      on-profile: prod2

server:
  port: 8082
