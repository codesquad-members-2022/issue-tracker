spring:
  config:
    import: classpath:auth.yml
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    generate-ddl: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  level:
    team24: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled:
      show-details: always
  health:
    db:
      enabled: true
