spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testIssueTracker;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  config:
    import: classpath:oauth.yml

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        default_batch_fetch_size: 100
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true

logging:
  level:
    sql: DEBUG
