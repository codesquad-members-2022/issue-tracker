oauth:
  vendors:
    google:
      client_id: ${GOOGLE_CLIENT_ID}
      client_secret: ${GOOGLE_CLIENT_SECRET}
      access_token_uri: https://oauth2.googleapis.com/token
      user_info_uri: https://www.googleapis.com/oauth2/v3/userinfo
      redirect_uri: http://localhost:8080/google/login
      # google_code_request_uri: https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&response_type=code&scope=openid profile email&redirect_uri=http://localhost:8080/google/login

    github:
      client_id: ${GITHUB_CLIENT_ID}
      client_secret: ${GITHUB_CLIENT_SECRET}
      access_token_uri: https://github.com/login/oauth/access_token
      user_info_uri: https://api.github.com/user
      user_email_info_uri: https://api.github.com/user/emails
      # github_code_request_uri: https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&scope=read:user,user:email

jwt:
  issuer: ${JWT_ISSUER}
  secret_key: ${JWT_SECRET_KEY}
