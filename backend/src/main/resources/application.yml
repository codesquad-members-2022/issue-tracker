spring:
  profiles:
    active: local
  config:
    import: classpath:auth.yml

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

    hiddenmethod:
      filter:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true

        jdbc:
          batch_size: 1000

    defer-datasource-initialization: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type.descriptor.sql: trace
